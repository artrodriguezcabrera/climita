<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Climita</title>
</head>

<body>

    <h1>El Climita<span id="current-climate"></span></h1>

    <button id="get-location">
        Dame El Climita!
    </button>

    <section class="results">
        <h2><span id="current-city"></span><span id="current-weather"></span></h2>
        <h3><span id="current-temp"></span></h3>
        <h3><span id="feels-like"></span></h3>
        <h3><span id="current-humidity"></span></h3>
    </section>
    <p><span id="latitude"></span><span id="longitude"></span></p>

    <script src="main.js"></script>

</body>

</html>
